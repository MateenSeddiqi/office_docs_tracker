{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-8xl  mx-8 my-10 bg-white p-4 sm:p-8 border rounded shadow-md">
    <h1 class="text-2xl font-bold mb-4">Adding new file</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="grid sm:grid-cols-1 md:grid-cols-4 lg:grid-cols-3 gap-4">
            {% for field in incomingDocForm %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">{{ field.label }} </label>
                    <div>{{field}}</div>
                    <span>{{field.errors}}</span>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add file</button>
    </form>
</div>
{% endblock %}
